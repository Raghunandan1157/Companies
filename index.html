<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NLPL — Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#8aa0b4;
      --line:rgba(255,255,255,.12); --ring:#60a5fa; --accent:#7dd3fc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink); background:radial-gradient(1200px 600px at var(--mx,50%) var(--my,30%), #182640 0%, #0b1220 60%, #060a14 100%);
      transition:background-position .2s;
    }
    .wrap{
      min-height:100%; display:grid; place-items:center; padding:32px;
    }
    .card{
      position:relative; width:min(640px,92vw);
      padding:28px 28px 24px; border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--line);
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
    }
    .blob{
      position:absolute; inset:auto; width:260px; height:260px; border-radius:999px; filter:blur(40px); opacity:.28; pointer-events:none;
      background:conic-gradient(from 180deg at 50% 50%, #60a5fa, #22d3ee, #a78bfa, #60a5fa);
      animation:float 8s ease-in-out infinite;
    }
    .blob.b2{ right:-70px; bottom:-70px; animation-delay: -2.2s; }
    .blob.b1{ left:-70px; top:-70px; animation-delay: 0s; }
    @keyframes float{
      0%,100%{ transform:translateY(0) rotate(0deg) scale(1); }
      50%{ transform:translateY(-6px) rotate(10deg) scale(1.03); }
    }

    h1{margin:0 0 8px; font-size:28px; letter-spacing:-.02em}
    p.sub{margin:0 0 22px; color:var(--muted); font-size:14px}

    .field{display:grid; gap:8px; margin:14px 0 18px}
    .label{font-size:12px; color:var(--muted); letter-spacing:.02em}
    .input{
      width:100%; padding:14px 14px;
      border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.06); color:var(--ink); font-size:16px;
      outline:none; transition:border .2s, box-shadow .2s, background .2s;
    }
    .input:focus{ border-color:#5ca7ff; box-shadow:0 0 0 4px rgba(92,167,255,.12); background:rgba(255,255,255,.08); }
    .hint{font-size:12px; color:var(--muted); margin-top:4px}

    .pass-wrap{margin-top:6px}
    .boxes{
      display:grid; grid-template-columns:repeat(var(--n,10), 42px); gap:10px; margin-top:8px;
      justify-content:flex-start;
    }
    .box{
      height:52px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      display:grid; place-items:center; font-size:20px; font-weight:600;
      perspective:800px; color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.04), 0 10px 24px rgba(0,0,0,.28);
    }
    .char{
      display:inline-block; transform-style:preserve-3d; opacity:0;
    }
    .char.in{
      animation:flipIn .55s cubic-bezier(.2,.7,.2,1) forwards;
    }
    @keyframes flipIn{
      0%{ transform:rotateX(-90deg) translateY(-12px) scale(.9); opacity:0; filter:blur(2px);}
      60%{ transform:rotateX(12deg) translateY(2px) scale(1.02); opacity:1; filter:blur(0);}
      100%{ transform:rotateX(0deg) translateY(0) scale(1); opacity:1;}
    }

    .row{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:18px;
    }
    .ok{
      padding:12px 18px; border-radius:12px; border:1px solid var(--line);
      background:linear-gradient(180deg, #1b2a45, #132036);
      color:#e8f1ff; font-weight:700; letter-spacing:.02em; font-size:15px;
      box-shadow:0 10px 22px rgba(0,0,0,.35), 0 0 0 0 rgba(96,165,250,.0);
      cursor:pointer; transition:box-shadow .2s, transform .1s, background .2s, opacity .2s;
    }
    .ok[disabled]{ opacity:.55; cursor:not-allowed; }
    .ok:not([disabled]):hover{ box-shadow:0 14px 28px rgba(21,100,214,.35), 0 0 0 6px rgba(96,165,250,.12); }
    .ok:not([disabled]):active{ transform:translateY(1px); }

    .status{ font-size:12px; color:var(--muted); }
    .good{ color:#86efac; }
    .bad{ color:#fca5a5; }

    .footer{
      margin-top:14px; font-size:11px; color:#90a3b8; text-align:center;
    }
    code{background:rgba(255,255,255,.08); padding:.1rem .35rem; border-radius:6px; border:1px solid var(--line);}

    @media (max-width:420px){
      .boxes{ grid-template-columns:repeat(var(--n,10), 36px); gap:8px; }
      .box{ height:46px; }
    }
  </style>
</head>
<body>
  <div class="wrap" id="surface">
    <div class="card">
      <div class="blob b1"></div>
      <div class="blob b2"></div>

      <h1>Welcome</h1>
      <p class="sub">Sign in to continue</p>

      <div class="field">
        <span class="label">Username</span>
        <input class="input" id="user" placeholder="Type username…" autocomplete="off" spellcheck="false">
        <div class="hint">Use exact case: <code>VRUSHAB</code></div>
      </div>

      <div class="field pass-wrap">
        <span class="label">Password (auto-fills on correct username)</span>
        <div class="boxes" id="boxes" aria-label="Password boxes"></div>
      </div>

      <div class="row">
        <span class="status" id="status">Waiting for username…</span>
        <button class="ok" id="ok" disabled>OK →</button>
      </div>

      <div class="footer">Tip: press <b>Enter</b> after the password animation to proceed.</div>
    </div>
  </div>

  <script>
    // ----- Config -----
    const VALID_USER = "VRUSHAB";
    const PASSWORD   = "Vrushab#18";

    // ----- Elements -----
    const userInput = document.getElementById('user');
    const boxesWrap = document.getElementById('boxes');
    const okBtn     = document.getElementById('ok');
    const statusEl  = document.getElementById('status');
    const surface   = document.getElementById('surface');

    // Prepare boxes
    function buildBoxes(n){
      boxesWrap.style.setProperty('--n', n);
      boxesWrap.innerHTML = '';
      for(let i=0;i<n;i++){
        const box = document.createElement('div');
        box.className = 'box';
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = '';            // start empty
        box.appendChild(span);
        boxesWrap.appendChild(box);
      }
    }

    function clearBoxes(){
      [...boxesWrap.querySelectorAll('.char')].forEach(ch=>{
        ch.textContent = '';
        ch.style.opacity = 0;
        ch.classList.remove('in');
      });
    }

    function maskAfterAnim(el){
      // after flip in, swap to bullet so it "lands" then masks
      el.addEventListener('animationend', ()=>{
        el.textContent = '•';
      }, { once:true });
    }

    let filling = false;
    function fillPasswordAnimated(){
      if(filling) return;
      filling = true;
      clearBoxes();
      statusEl.textContent = 'Filling password…';
      const chars = PASSWORD.split('');
      const items = [...boxesWrap.querySelectorAll('.char')];

      chars.forEach((c, i)=>{
        setTimeout(()=>{
          const el = items[i];
          el.textContent = c;
          el.classList.add('in');
          el.style.opacity = 1;
          maskAfterAnim(el);
          if(i === chars.length - 1){
            setTimeout(()=>{
              okBtn.disabled = false;
              statusEl.innerHTML = '<span class="good">Ready • Username verified</span>';
              filling = false;
            }, 120);
          }
        }, 200 + i*130); // staggered entrance
      });
    }

    // Username watcher
    function handleUserInput(){
      const v = userInput.value.trim();
      if(v === VALID_USER){
        if(okBtn.disabled){ // only trigger first time match
          fillPasswordAnimated();
        }
      }else{
        // Not matching -> reset state
        statusEl.innerHTML = '<span class="bad">Username not recognized</span>';
        okBtn.disabled = true;
        clearBoxes();
        filling = false;
      }
    }

    // Redirect
    function goNext(){
      window.location.href = 'supabase.html';
    }

    // Mouse light background
    surface.addEventListener('pointermove', (e)=>{
      const r = surface.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width) * 100 + '%';
      const y = ((e.clientY - r.top) / r.height) * 100 + '%';
      document.body.style.setProperty('--mx', x);
      document.body.style.setProperty('--my', y);
    });

    // Init
    buildBoxes(PASSWORD.length);
    statusEl.textContent = 'Waiting for username…';
    userInput.addEventListener('input', handleUserInput);
    userInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !okBtn.disabled){ goNext(); }
    });
    okBtn.addEventListener('click', goNext);

    // Autofocus username
    setTimeout(()=>userInput.focus(), 200);
  </script>
</body>
</html>
